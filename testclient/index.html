<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Lexend:wght@100;200;300;400;500;600;700;800;900&family=Nabla&family=Nanum+Pen+Script&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Varela+Round&display=swap" rel="stylesheet">
        <title>New Page</title>
        <link rel="stylesheet" href="style1.css">
        <!-- socketio script needed -->
		<script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
		<script defer src="script.js"></script>
    </head>
        
    <body>
        <section class="main-section">
            <div class="main-container">
                <h1>Test ChessCLI</h1>

                <button id="createroom">Request create room</button>
                <p id="connectedroom">Not connected to a room.</p>

                Room ID: <input id="roomid"></input>
                <button id="idsend">Join room</button>
                <p id="roomjoinerror"></p>

                <br />
                <br />

				Move: <input id="moveinput"></input>
				<button id="movesend">Send move</button>

                <br />
                <br />

                Test action: <select id="actionselect">
                    <option value="resign">Resign</option>
                    <option value="offerdraw">Offer Draw</option>
                    <option value="acceptdraw">Accept Draw</option>
                    <option value="declinedraw">Decline Draw</option>
                </select>
                <button id="actionsend">Send action</button>

				<hr />
                <h2>Receive feed:</h2>
				<ul id="feed"></ul>
            </div>
        </section>
    </body>
</html>
